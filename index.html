<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub user search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>html, body, pre, code, kbd, samp {font-family: 'Press Start 2P', cursive;}</style>
    <!-- NESS.css Framework -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- Own css styles -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="page-content">
        <h1 class="title">GitHub user search</h1>
        <div class="nes-container">
            <form id="userNameForm" class="nes-field form-container">
                <label for="userNameInput">User name</label>
                <input type="text" id="userNameInput" class="nes-input">
                <button type="submit" class="nes-btn margin-top">Search</button>
            </form>
        </div>
        <div id="userInformation" class="nes-container">
            <header class="user-information">
                <div class="img">
                    <img src="https://avatars.githubusercontent.com/u/107360995?v=4" alt="" class="img__img">
                </div>
                <div class="user">
                    <p class="user__name nes-text is-primary">Ciro Mirkin</p>
                    <p class="user__user-name">@Loremipsum</p>
                    <p class="user__date">June 12, 2022</p>
                    <a href="#" class="user__github-link"><i class="nes-icon github"></i></a>
                </div>
            </header>
            <div class="lists">
                <p>Lorem ipsum dolor sit amet.</p>
                <ul class="nes-list is-disc">
                  <li>Place: </li>
                  <li>Site: </li>
                  <li>Twiter: </li>
                </ul>
              </div>
        </div>
        <footer class="footer-page">
            <a href="#">GitHub</a>
        </footer>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
