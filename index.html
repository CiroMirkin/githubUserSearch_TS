<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub user search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>html, body, pre, code, kbd, samp {font-family: 'Press Start 2P', cursive;}</style>
    <!-- NESS.css Framework -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- Own css styles -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="page-content">
        <h1 class="title">GitHub user search</h1>
        <div class="nes-container">
            <form id="userNameForm" class="nes-field form-container">
                <label for="userNameInput">User name</label>
                <input type="text" id="userNameInput" class="nes-input">
                <button type="submit" class="nes-btn margin-top">Search</button>
            </form>
        </div>
        <div id="userInformation" class="nes-container">
        </div>
        <footer class="footer-page">
            <a href="https://github.com/CiroMirkin/githubUserSearch_TS">GitHub</a>
        </footer>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
